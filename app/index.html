<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <!-- <link rel="stylesheet" href="css/app.css"/> -->
  <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <section class="container" ng-controller="TestController as store">



    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading"> <h1>Axiom Server Monitoring App</h1>
      </div>

      <!-- List group -->
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="server in store.servers">
          <span class="badge">{{server.port}}</span>
          <span class="badge">{{server.ip}}</span>
          {{server.tag}}
        </li>
      </ul>


    </div>
    
  </section>

  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="bower_components\bootstrap\dist\js\bootstrap.js"></script>
</body>
</html>
